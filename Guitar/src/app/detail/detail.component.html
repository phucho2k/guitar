<h3>{{product.productname}}</h3>
<div class="card mb-3" style="max-width: 840px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/assets/images/guitar.jpg" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <strong>Price: </strong>{{product.price | currency}}<br>
          <button (click)='addToCart()'>Add to Cart</button>
          <br>
          <h5 style="font-weight: bold">Description:</h5>
          {{product.description}}
          <p style="font-weight: bold">New features:</p>
            {{features.text}}
        </div>
      </div>
    </div>
</div>
